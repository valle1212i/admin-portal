<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Avtalshantering - Adminportal</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f7f7f7; }
    h1 { margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 30px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #eee; }
    .upload-box { background: #fff; padding: 20px; border: 1px solid #ccc; }
    .upload-box input, .upload-box select { margin: 10px 0; padding: 5px; }
    .btn { background: #007bff; color: white; padding: 8px 15px; border: none; cursor: pointer; }
    .btn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>üìë Avtalshantering</h1>

  <!-- Lista med sparade avtal -->
  <h2>Befintliga avtal</h2>
  <table id="contractsTable">
    <thead>
      <tr>
        <th>Kund</th>
        <th>Filnamn</th>
        <th>Datum</th>
        <th>Status</th>
        <th>L√§nk</th>
      </tr>
    </thead>
    <tbody>
      <!-- Fylls dynamiskt med JS -->
    </tbody>
  </table>

  <!-- Ladda upp nytt avtal -->
  <div class="upload-box">
    <h2>Ladda upp nytt avtal</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="customerSearch">V√§lj kund:</label><br>
        <input id="customerSearch" list="customersList" placeholder="S√∂k namn eller e-post" autocomplete="off" required />
        <datalist id="customersList"></datalist>
        <input type="hidden" id="customerId" name="customerId" />
        <br>
        

      <label for="contractFile">Avtalsfil (PDF/DOCX):</label><br>
      <input type="file" id="contractFile" name="contractFile" accept=".pdf,.doc,.docx" required><br>

      <label for="status">Status:</label><br>
      <select id="status" name="status">
        <option value="Aktivt">Aktivt</option>
        <option value="Utg√•tt">Utg√•tt</option>
        <option value="P√•g√•ende">P√•g√•ende</option>
      </select><br>

      <button type="submit" class="btn">üì§ Ladda upp</button>
    </form>
  </div>

  <script>
   // üîπ H√§mta kunder f√∂r s√∂klistan (datalist) och mappa label -> id
let CUSTOMER_LABEL_TO_ID = new Map();

async function loadCustomers() {
  try {
    const res = await fetch('/api/customers', { credentials: 'include' });
    if (!res.ok) throw new Error('Kunde inte h√§mta kunder');

    const customers = await res.json();
    const dl = document.getElementById('customersList');
    dl.innerHTML = '';
    CUSTOMER_LABEL_TO_ID.clear();

    customers.forEach(c => {
      const label = `${c.name || 'Namnl√∂s'} (${c.email || 'ok√§nd'})`;
      const opt = document.createElement('option');
      opt.value = label; // visas i s√∂kf√§ltet
      dl.appendChild(opt);
      CUSTOMER_LABEL_TO_ID.set(label, c._id); // f√∂r att sl√• upp ID
    });

  } catch (err) {
    console.error('‚ùå loadCustomers fel:', err);
    alert('Kunde inte ladda kundlistan.');
  }
}

// üîπ Lyssna p√• inmatning och s√§tt hidden customerId
document.addEventListener('DOMContentLoaded', () => {
  const input = document.getElementById('customerSearch');
  const hiddenId = document.getElementById('customerId');

  // N√§r anv√§ndaren v√§ljer ett f√∂rslag eller skriver exakt label
  input.addEventListener('input', () => {
    const typed = input.value;
    const id = CUSTOMER_LABEL_TO_ID.get(typed) || '';
    hiddenId.value = id;
  });
});


    // üîπ H√§mta befintliga avtal
    async function loadContracts() {
      const res = await fetch('/api/contracts');
      const data = await res.json();
      const tbody = document.querySelector('#contractsTable tbody');
      tbody.innerHTML = '';
      data.forEach(contract => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${contract.customerName}</td>
          <td>${contract.filename}</td>
          <td>${new Date(contract.uploadedAt).toLocaleDateString('sv-SE')}</td>
          <td>${contract.status}</td>
          <td><a href="${contract.fileUrl}" target="_blank">√ñppna</a></td>
        `;
        tbody.appendChild(row);
      });
    }

    //Ladda upp ett nytt avtal
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const customerId = document.getElementById('customerId').value;
  if (!customerId) {
    alert('V√§lj en kund fr√•n listan (anv√§nd f√∂rslagen).');
    document.getElementById('customerSearch').focus();
    return;
  }

  const formData = new FormData(e.target);

  try {
    const res = await fetch('/api/contracts/upload', {
      method: 'POST',
      body: formData,
      credentials: 'include'
    });
    if (!res.ok) throw new Error('Upload misslyckades');

    alert('‚úÖ Avtalet laddades upp');
    // Nollst√§ll f√§lten
    e.target.reset();
    document.getElementById('customerId').value = '';
    loadContracts();

  } catch (err) {
    console.error('‚ùå Upload-fel:', err);
    alert('‚ùå Misslyckades att ladda upp avtal');
  }
});


    loadCustomers();
    loadContracts();
  </script>
</body>
</html>
