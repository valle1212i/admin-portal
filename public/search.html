<!DOCTYPE html>
<html lang="sv">
<head>

<body>
  <div class="container">

      <input type="text" id="searchInput" placeholder="Skriv t.ex. e-post, org.nr, Ã¤rende-ID eller info...">
      <select id="filterSelect">
        <option value="all">Alla fÃ¤lt</option>

  <script>
    const searchInput = document.getElementById("searchInput");
    const filterSelect = document.getElementById("filterSelect");
    const results = document.getElementById("results");

    searchInput.addEventListener("input", async () => {
      const query = searchInput.value.trim();
      const filter = filterSelect.value;

      if (query.length < 2) {
        results.innerHTML = "";
        return;
      }

      const res = await fetch(`/api/customers/search?q=${encodeURIComponent(query)}&filter=${filter}`);
      const data = await res.json();

      results.innerHTML = data.length
        ? data.map(kund => `
            <li class="result-item">
              <h3>${kund.namn || 'OkÃ¤nd kund'} (${kund._id})</h3>
              <p><strong>ğŸ“§ Email:</strong> ${kund.email}</p>
              <p><strong>ğŸ¢ Org.nr:</strong> ${kund.orgnr || 'â€“'}</p>
              <p><strong>ğŸ’¬ Ã„renden:</strong> ${kund.cases?.length || 0}</p>
              <a href="/admin-customer.html?id=${kund._id}" class="btn">GÃ¥ till kund</a>
            </li>
          `).join("")
        : "<li class='no-results'>Inga kunder hittades.</li>";
    });
  </script>
