        <div id="search-help" class="sr-only">SÃ¶k efter Ã¤rende-ID, kundnamn, e-postadress eller Ã¤mne</div>

        <label for="statusFilter" class="sr-only">Filtrera efter status</label>

          <option value="">Alla statusar</option>

        <select id="sortOrder" onchange="filterAndRender()" aria-label="VÃ¤lj sorteringsordning">

        </select>

    </section>

    <main class="cases-main" aria-labelledby="cases-heading">
      <h2 id="cases-heading" class="sr-only">Lista Ã¶ver supportÃ¤renden</h2>
      <div id="caseList" role="list" aria-live="polite" aria-label="SupportÃ¤renden"></div>
    </main>
  </div>

  <script>
    let allCases = [];

    async function fetchCases() {
      try {
        const res = await fetch("/api/cases");
        allCases = await res.json();
        filterAndRender();
      } catch (err) {
        console.error("Fel vid hÃ¤mtning av Ã¤renden:", err);
        document.getElementById("caseList").innerHTML = "<p style='color:red;'>Fel vid hÃ¤mtning av data.</p>";
      }
    }

    function getStatusClass(status) {
      switch ((status || '').toLowerCase()) {
        case 'nytt': return 'status-nytt';
        case 'arbetande': return 'status-arbetande';
        case 'vÃ¤ntar svar': return 'status-vÃ¤ntar';
        case 'on hold': return 'status-onhold';
        case 'stÃ¤ngt': return 'status-stÃ¤ngt';
        default: return '';
      }
    }

    function filterAndRender() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const status = document.getElementById("statusFilter").value.toLowerCase();
      const sortOrder = document.getElementById("sortOrder").value;

      let filtered = allCases.filter(c =>
        (!input || (
          (c.sessionId && c.sessionId.toLowerCase().includes(input)) ||
          (c.customerName && c.customerName.toLowerCase().includes(input)) ||
          (c.email && c.email.toLowerCase().includes(input)) ||
          (c.topic && c.topic.toLowerCase().includes(input))
        )) &&
        (!status || (c.status && c.status.toLowerCase() === status))
      );

      filtered.sort((a, b) => {
        const dateA = new Date(a.timestamp);
        const dateB = new Date(b.timestamp);
        return sortOrder === "asc" ? dateA - dateB : dateB - dateA;
      });

      renderCases(filtered);
    }

    function renderCases(list) {
      const container = document.getElementById("caseList");
      container.innerHTML = "";

      if (!list.length) {
        container.innerHTML = "<p>Inga matchande Ã¤renden hittades.</p>";
        return;
      }

      list.forEach(c => {
        const div = document.createElement("div");
        const statusText = c.status || "okÃ¤nd";
        const statusClass = getStatusClass(statusText);

        div.className = "case-card";
        div.innerHTML = `
          <div class="case-header">
            <h3>Ã„rende: ${c.topic || "OkÃ¤nt Ã¤rende"}</h3>
            <button class="view-btn" onclick="location.href='case-detail.html?sessionId=${c.sessionId}'">ğŸ“„ Visa</button>
          </div>
          <p>${c.description || "Ingen beskrivning tillgÃ¤nglig."}</p>
          <div class="case-meta">
            ğŸ‘¤ ${c.customerName || "OkÃ¤nd kund"}<br/>
            ğŸ“§ ${c.email || "Ingen email"}<br/>
            ğŸ†” ${c.sessionId}<br/>
            ğŸ“… ${new Date(c.timestamp).toLocaleString("sv-SE")}<br/>
            <span class="status-badge ${statusClass}">Status: ${statusText}</span>
          </div>
        `;
        container.appendChild(div);
      });
    }

    fetchCases();
  </script>
</body>
</html>
