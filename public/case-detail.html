<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>√Ñrendedetaljer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    .container {
      display: flex;
      gap: 30px;
      width: 100%;
      max-width: 1200px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex: 1;
    }
    h2, h3 {
      margin-top: 0;
    }
    select, textarea, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
    }
    .message.admin { background: #e1f0ff; }
    .message.system { background: #fff3cd; }
  </style>
</head>
<body>

  <div class="container">
    <!-- √Ñrendeinfo -->
    <div class="card">
      <h2>üìÑ √Ñrendeinfo</h2>
      <p><strong>ID:</strong> <span id="case-id">Laddar...</span></p>
      <p><strong>Kund:</strong> <span id="customer-name">Laddar...</span></p>
      <p><strong>Typ:</strong> <span id="case-type">Laddar...</span></p>
      <p><strong>Beskrivning:</strong> <span id="case-description">Laddar...</span></p>
      <p><strong>Skapad:</strong> <span id="created-at">Laddar...</span></p>

      <label for="assignedAdminSelect">üßë‚Äçüíº Ansvarig admin:</label>
      <select id="assignedAdminSelect">
        <option value="">V√§lj admin...</option>
      </select>
      <button id="assignAdminBtn">‚úÖ Bekr√§fta</button>
    </div>

    <!-- Chattranskript -->
    <div class="card">
      <h2>üí¨ Chatttranskript</h2>
      <div id="chat-transcript">Laddar...</div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get("sessionId");

    // H√§mta √§rendedata
    async function loadCaseData() {
        const res = await fetch(`/api/cases/meta/${sessionId}`);
      const data = await res.json();
      if (!data || !data._id) return;

      document.getElementById("case-id").textContent = data._id;
      document.getElementById("customer-name").textContent = data.customerName || "Ok√§nd";
      document.getElementById("case-type").textContent = data.type || "-";
      document.getElementById("case-description").textContent = data.description || "-";
      document.getElementById("created-at").textContent = new Date(data.createdAt).toLocaleString("sv-SE");

      // Ladda chat
      const transcript = document.getElementById("chat-transcript");
      transcript.innerHTML = data.messages.map(msg => `
        <div class="message ${msg.sender === 'System' ? 'system' : 'admin'}">
          <strong>${msg.sender}:</strong> ${msg.message}<br/>
          <small>${new Date(msg.timestamp).toLocaleString("sv-SE")}</small>
        </div>
      `).join("");
    }

    // H√§mta admins till dropdown
    async function loadAdmins() {
      const res = await fetch("/api/admins");
      const admins = await res.json();
      const select = document.getElementById("assignedAdminSelect");

      admins.forEach(admin => {
        const option = document.createElement("option");
        option.value = admin._id;
        option.textContent = admin.name;
        select.appendChild(option);
      });
    }

    // Tilldela admin
    document.getElementById("assignAdminBtn").addEventListener("click", async () => {
      const adminId = document.getElementById("assignedAdminSelect").value;
      if (!adminId) return alert("V√§lj en admin f√∂rst.");

      const res = await fetch("/api/cases/assign-admin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sessionId, adminId })
      });

      const result = await res.json();
      if (result.success) {
        alert("‚úÖ Admin tilldelad!");
      } else {
        alert("‚ùå Misslyckades att spara.");
      }
    });

    loadCaseData();
    loadAdmins();
  </script>
</body>
</html>
