<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Ã„rendedetaljer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    .container {
      display: flex;
      gap: 30px;
      width: 100%;
      max-width: 1400px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex: 1;
    }
    h2, h3 {
      margin-top: 0;
    }
    select, textarea, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
    }
    .message.admin { background: #e1f0ff; }
    .message.system { background: #fff3cd; }
    .note-section {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Ã„rendeinfo -->
    <div class="card">
      <h2>ğŸ“„ Ã„rendeinfo</h2>
      <p><strong>Status:</strong>
        <select id="case-status">
          <option value="new">ğŸ†• Nytt</option>
          <option value="in_progress">ğŸš§ Arbetande</option>
          <option value="waiting">â³ VÃ¤ntar svar</option>
          <option value="on_hold">â¸ï¸ On Hold</option>
          <option value="closed">âœ… StÃ¤ngd</option>
        </select>
      </p>

      <p><strong>ID:</strong> <span id="case-id">Laddar...</span></p>
      <p><strong>Kund:</strong> <span id="customer-name">Laddar...</span></p>
      <p><strong>Typ:</strong> <span id="case-type">Laddar...</span></p>
      <p><strong>Beskrivning:</strong> <span id="case-description">Laddar...</span></p>
      <p><strong>Skapad:</strong> <span id="created-at">Laddar...</span></p>

      <label for="assignedAdminSelect">ğŸ§‘â€ğŸ’¼ Ansvarig admin:</label>
      <select id="assignedAdminSelect">
        <option value="">VÃ¤lj admin...</option>
      </select>
      <button id="assignAdminBtn">âœ… BekrÃ¤fta</button>

      <div class="note-section">
        <h3>ğŸ“ Intern anteckning</h3>
        <textarea id="internal-note" placeholder="Skriv en intern anteckning..."></textarea>
        <button onclick="saveNote()">ğŸ’¾ Spara anteckning</button>
      </div>

      <div class="note-section">
        <h3>ğŸ“¨ Skicka meddelande till kund</h3>
        <textarea id="customer-message" placeholder="Skriv meddelande till kund..."></textarea>
        <button onclick="sendMessage()">ğŸ“¤ Skicka</button>
      </div>
    </div>

    <!-- Chattranskript -->
    <div class="card">
      <h2>ğŸ’¬ Chatttranskript</h2>
      <div id="chat-transcript">Laddar...</div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get("sessionId");
    let currentAssignedAdmin = null;

    async function loadCaseData() {
      try {
        const res = await fetch(`/api/cases/meta/${sessionId}`);
        const data = await res.json();
        if (!data || !data._id) return;

        document.getElementById("case-id").textContent = data._id;
        document.getElementById("customer-name").textContent = data.customerName || "OkÃ¤nd";
        document.getElementById("case-type").textContent = data.topic || "-";
        document.getElementById("case-description").textContent = data.description || "-";
        document.getElementById("created-at").textContent = new Date(data.createdAt).toLocaleString("sv-SE");

        // Status
        document.getElementById("case-status").value = data.status || "new";

        currentAssignedAdmin = data.assignedAdmin;

        const transcript = document.getElementById("chat-transcript");
        transcript.innerHTML = (data.messages || []).map(msg => `
          <div class="message ${msg.sender === 'System' ? 'system' : 'admin'}">
            <strong>${msg.sender}:</strong> ${msg.message}<br/>
            <small>${new Date(msg.timestamp).toLocaleString("sv-SE")}</small>
          </div>
        `).join("");
      } catch (err) {
        console.error("Fel vid hÃ¤mtning av Ã¤rendedata:", err);
      }
    }

    async function loadAdmins() {
      const res = await fetch("/api/admins");
      const admins = await res.json();
      const select = document.getElementById("assignedAdminSelect");

      admins.forEach(admin => {
        const option = document.createElement("option");
        option.value = admin._id;
        option.textContent = admin.name;
        select.appendChild(option);
      });

      // FÃ¶rvÃ¤lj redan tilldelad admin
      if (currentAssignedAdmin) {
        select.value = currentAssignedAdmin;
      }
    }

    // Tilldela admin
    document.getElementById("assignAdminBtn").addEventListener("click", async () => {
      const adminId = document.getElementById("assignedAdminSelect").value;
      if (!adminId) return alert("VÃ¤lj en admin fÃ¶rst.");

      const res = await fetch("/api/cases/assign-admin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sessionId, adminId })
      });

      const result = await res.json();
      if (result.success) {
        alert("âœ… Admin tilldelad!");
      } else {
        alert("âŒ Misslyckades att spara.");
      }
    });

    // Spara intern anteckning
    function saveNote() {
      const note = document.getElementById("internal-note").value;
      if (!note.trim()) return alert("Ange en anteckning.");
      alert("ğŸ“ (Funktion placeholder) Anteckning sparad: " + note);
      // TODO: Skicka till backend
    }

    // Skicka meddelande till kund
    function sendMessage() {
      const msg = document.getElementById("customer-message").value;
      if (!msg.trim()) return alert("Ange ett meddelande.");
      alert("ğŸ“¨ (Funktion placeholder) Meddelande skickat: " + msg);
      // TODO: Skicka till backend
    }

    loadCaseData().then(loadAdmins);
  </script>
</body>
</html>
