<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Ärendedetaljer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      width: 100%;
      max-width: 1400px;
      margin-bottom: 25px;
    }

    .status-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .status-buttons button {
      background: #e0e0e0;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .status-buttons button:hover {
      background: #ccc;
    }

    .status-buttons button.active {
      background-color: #007bff;
      color: white;
      box-shadow: 0 0 0 2px rgba(0,123,255,0.3);
    }

    #update-status-btn {
      white-space: nowrap;
      padding: 10px 16px;
      margin-left: auto;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .container {
      display: flex;
      gap: 30px;
      width: 100%;
      max-width: 1400px;
    }

    .card {
      background: #ffffff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .admin-inline {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .edit-icon {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    h2, h3 {
      margin-top: 0;
      color: #333;
    }

    select, textarea, input, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 18px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input.inline-input {
      width: auto;
      flex: 1;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .message {
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
    }

    .message.admin {
      background: #e8f1ff;
    }

    .message.system {
      background: #fff4cc;
    }

    .note-section {
      margin-top: 20px;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .status-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      #update-status-btn {
        width: 100%;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <div class="status-bar">
    <div class="status-buttons" id="status-options">
      <button data-status="new">🆕 Nytt</button>
      <button data-status="in_progress">🚧 Arbetande</button>
      <button data-status="waiting">⏳ Väntar svar</button>
      <button data-status="on_hold">⏸️ On Hold</button>
      <button data-status="closed">✅ Stängt</button>
    </div>
    <button id="update-status-btn">📘 Bekräfta status</button>
  </div>

  <div class="container">
    <!-- Ärendeinfo -->
    <div class="card">
      <h2>📄 Ärendeinfo</h2>

      <p><strong>ID:</strong> <span id="case-id">Laddar...</span></p>
      <p><strong>Kund:</strong> <span id="customer-name">Laddar...</span></p>
      <p><strong>Typ:</strong> <span id="case-type">Laddar...</span></p>
      <p><strong>Beskrivning:</strong> <span id="case-description">Laddar...</span></p>
      <p><strong>Skapad:</strong> <span id="created-at">Laddar...</span></p>

      <p><strong>🧑‍💼 Ansvarig admin:</strong></p>
      <div class="admin-inline">
        <span id="assigned-admin-display">Ingen</span>
        <button class="edit-icon" onclick="toggleAdminEdit()">✏️</button>
      </div>
      <div class="admin-inline" id="admin-edit-field" style="display:none; margin-top:10px;">
        <input type="text" id="admin-name-input" class="inline-input" placeholder="Skriv adminnamn...">
        <button class="edit-icon" onclick="confirmAdminAssignment()">✏️</button>
      </div>

      <div class="note-section">
        <h3>📝 Intern anteckning</h3>
        <textarea id="internal-note" placeholder="Skriv en intern anteckning..."></textarea>
        <button onclick="saveNote()">💾 Spara anteckning</button>
      </div>

      <div class="note-section">
        <h3>📨 Skicka meddelande till kund</h3>
        <textarea id="customer-message" placeholder="Skriv meddelande till kund..."></textarea>
        <button onclick="sendMessage()">📤 Skicka</button>
      </div>
    </div>

    <!-- Chattranskript -->
    <div class="card">
      <h2>💬 Chatttranskript</h2>
      <div id="chat-transcript">Laddar...</div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get("sessionId");
    let currentAssignedAdmin = null;

    function toggleAdminEdit() {
      document.getElementById("admin-edit-field").style.display = "flex";
    }

    async function confirmAdminAssignment() {
      const adminName = document.getElementById("admin-name-input").value;
      if (!adminName) return alert("Ange ett namn först");

      const res = await fetch("/api/cases/assign-admin-by-name", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sessionId, adminName })
      });

      const result = await res.json();
      if (result.success) {
        document.getElementById("assigned-admin-display").textContent = adminName;
        document.getElementById("admin-edit-field").style.display = "none";
        alert("✅ Admin uppdaterad!");
      } else {
        alert("❌ Kunde inte uppdatera admin.");
      }
    }

    async function loadCaseData() {
      const res = await fetch(`/api/cases/meta/${sessionId}`);
      const data = await res.json();
      document.getElementById("case-id").textContent = data._id;
      document.getElementById("customer-name").textContent = data.customerName || "Okänd";
      document.getElementById("case-type").textContent = data.topic || "-";
      document.getElementById("case-description").textContent = data.description || "-";
      document.getElementById("created-at").textContent = new Date(data.createdAt).toLocaleString("sv-SE");

      if (data.status) {
        const btn = document.querySelector(`.status-buttons button[data-status="${data.status}"]`);
        if (btn) btn.classList.add("active");
      }

      if (data.assignedAdminName) {
        document.getElementById("assigned-admin-display").textContent = data.assignedAdminName;
      }

      const transcript = document.getElementById("chat-transcript");
      transcript.innerHTML = (data.messages || []).map(msg => `
        <div class="message ${msg.sender === 'system' ? 'system' : 'admin'}">
          <strong>${msg.sender}:</strong> ${msg.message}<br/>
          <small>${new Date(msg.timestamp).toLocaleString("sv-SE")}</small>
        </div>
      `).join("");
    }

    document.querySelectorAll(".status-buttons button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".status-buttons button").forEach(b => b.classList.remove("active"));
        button.classList.add("active");
      });
    });

    document.getElementById("update-status-btn").addEventListener("click", () => {
      const activeBtn = document.querySelector(".status-buttons button.active");
      if (!activeBtn) return alert("Välj en status först.");

      const status = activeBtn.dataset.status;
      fetch("/api/cases/update-status", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sessionId, status })
      })
        .then(res => res.json())
        .then(result => {
          if (result.success) {
            alert("✅ Status uppdaterad!");
          } else {
            alert("❌ Kunde inte uppdatera status.");
          }
        });
    });

    function saveNote() {
      const note = document.getElementById("internal-note").value;
      if (!note.trim()) return alert("Ange en anteckning.");

      fetch("/api/cases/add-note", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sessionId, note })
      })
        .then(res => res.json())
        .then(result => {
          if (result.success) {
            alert("📝 Anteckning sparad.");
            document.getElementById("internal-note").value = "";
          } else {
            alert("❌ Kunde inte spara anteckning.");
          }
        });
    }

    function sendMessage() {
      const msg = document.getElementById("customer-message").value;
      if (!msg.trim()) return alert("Ange ett meddelande.");

      fetch("/api/cases/send-message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sessionId, message: msg })
      })
        .then(res => res.json())
        .then(result => {
          if (result.success) {
            alert("📨 Meddelande skickat.");
            document.getElementById("customer-message").value = "";
            loadCaseData();
          } else {
            alert("❌ Kunde inte skicka meddelandet.");
          }
        });
    }

    loadCaseData();
  </script>
</body>
</html>
