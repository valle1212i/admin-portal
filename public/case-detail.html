<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Ärendedetaljer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .status-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 20px;
  width: 100%;
  max-width: 1400px;
  margin-bottom: 25px;
  flex-wrap: wrap;
}

.status-buttons {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.status-btn {
  background: #e0e0e0;
  border: none;
  padding: 10px 16px;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
}

.status-btn:hover {
  background: #ccc;
}

.status-btn.active {
  background-color: #007bff;
  color: white;
  box-shadow: 0 0 0 2px rgba(0,123,255,0.3);
}

#update-status-btn {
  background: #007bff;
  color: white;
  border: none;
  border-radius: 6px;
  padding: 10px 16px;
  font-weight: bold;
  height: 40px;
  white-space: nowrap;
  cursor: pointer;
}


    .container {
      display: flex;
      gap: 30px;
      width: 100%;
      max-width: 1400px;
    }

    .card {
      background: #ffffff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    h2, h3 {
      margin-top: 0;
      color: #333;
    }

    select, textarea, input, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 18px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .readonly-box {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #eee;
      padding: 10px;
      border-radius: 6px;
    }

    .edit-icon {
      cursor: pointer;
      font-size: 18px;
      color: #666;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .message {
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
    }

    .message.admin {
      background: #e8f1ff;
    }

    .message.system {
      background: #fff4cc;
    }

    .note-section {
      margin-top: 20px;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .status-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      #update-status-btn {
        width: 100%;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

    <div class="status-bar">
        <div class="status-buttons">
          <button class="status-btn" data-status="Nytt">🗂️ Nytt</button>
          <button class="status-btn active" data-status="Arbetande">🛠️ Arbetande</button>
          <button class="status-btn" data-status="Väntar svar">⏳ Väntar svar</button>
          <button class="status-btn" data-status="On Hold">🛑 On Hold</button>
          <button class="status-btn" data-status="Stängt">✅ Stängt</button>
        </div>
        <button id="update-status-btn">📁 Bekräfta status</button>
      </div>      

  <div class="container">
    <!-- Ärendeinfo -->
    <div class="card">
      <h2>📄 Ärendeinfo</h2>

      <p><strong>ID:</strong> <span id="case-id">Laddar...</span></p>
      <p><strong>Kund:</strong> <span id="customer-name">Laddar...</span></p>
      <p><strong>Typ:</strong> <span id="case-type">Laddar...</span></p>
      <p><strong>Beskrivning:</strong> <span id="case-description">Laddar...</span></p>
      <p><strong>Skapad:</strong> <span id="created-at">Laddar...</span></p>

      <p><strong>🧑‍💼 Ansvarig admin:</strong></p>
      <div class="readonly-box">
        <input type="text" id="admin-display" readonly />
        <span class="edit-icon" onclick="toggleEditAdmin()">✏️</span>
      </div>
      <input type="text" id="admin-input" style="display: none;" placeholder="Sök admin..." oninput="filterAdmins(this.value)" list="admin-suggestions" />
      <datalist id="admin-suggestions"></datalist>

      <div class="note-section">
        <h3>📝 Intern anteckning</h3>
        <textarea id="internal-note" placeholder="Skriv en intern anteckning..."></textarea>
        <button onclick="saveNote()">💾 Spara anteckning</button>
      </div>

      <div class="note-section">
        <h3>📨 Skicka meddelande till kund</h3>
        <textarea id="customer-message" placeholder="Skriv meddelande till kund..."></textarea>
        <button onclick="sendMessage()">📤 Skicka</button>
      </div>
    </div>

    <!-- Chattranskript -->
    <div class="card">
      <h2>💬 Chatttranskript</h2>
      <div id="chat-transcript">Laddar...</div>
    </div>
  </div>

<script>
  const sessionId = new URLSearchParams(window.location.search).get("sessionId");
  let currentAdmins = [];
  let editingAdmin = false;

  async function loadCaseData() {
    const res = await fetch(`/api/cases/meta/${sessionId}`);
    const data = await res.json();
    document.getElementById("case-id").textContent = data._id;
    document.getElementById("customer-name").textContent = data.customerName || "Okänd";
    document.getElementById("case-type").textContent = data.topic || "-";
    document.getElementById("case-description").textContent = data.description || "-";
    document.getElementById("created-at").textContent = new Date(data.createdAt).toLocaleString("sv-SE");
    document.getElementById("admin-display").value = data.assignedAdminName || "Ingen";

    const btn = document.querySelector(`.status-buttons button[data-status="${data.status}"]`);
    if (btn) btn.classList.add("active");

    const transcript = document.getElementById("chat-transcript");
    transcript.innerHTML = (data.messages || []).map(msg => `
      <div class="message ${msg.sender === 'System' ? 'system' : 'admin'}">
        <strong>${msg.sender}:</strong> ${msg.message}<br/>
        <small>${new Date(msg.timestamp).toLocaleString("sv-SE")}</small>
      </div>`).join("");
  }

  async function loadAdmins() {
    const res = await fetch("/api/admins");
    currentAdmins = await res.json();
  }

  function toggleEditAdmin() {
    if (!editingAdmin) {
      document.getElementById("admin-display").style.display = "none";
      document.getElementById("admin-input").style.display = "block";
      editingAdmin = true;
    } else {
      const name = document.getElementById("admin-input").value;
      const match = currentAdmins.find(a => a.name.toLowerCase() === name.toLowerCase());
      if (match) {
        fetch("/api/cases/assign-admin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sessionId, adminId: match._id })
        }).then(() => {
          document.getElementById("admin-display").value = match.name;
          document.getElementById("admin-display").style.display = "block";
          document.getElementById("admin-input").style.display = "none";
          editingAdmin = false;
        });
      }
    }
  }

  function filterAdmins(value) {
    const datalist = document.getElementById("admin-suggestions");
    datalist.innerHTML = "";
    currentAdmins
      .filter(a => a.name.toLowerCase().includes(value.toLowerCase()))
      .forEach(a => {
        const option = document.createElement("option");
        option.value = a.name;
        datalist.appendChild(option);
      });
  }

  function saveNote() {
    const note = document.getElementById("internal-note").value;
    if (!note.trim()) return alert("Ange en anteckning.");
    fetch("/api/cases/add-note", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ sessionId, note })
    }).then(() => {
      alert("📝 Anteckning sparad.");
      document.getElementById("internal-note").value = "";
    });
  }

  function sendMessage() {
    const msg = document.getElementById("customer-message").value;
    if (!msg.trim()) return alert("Ange ett meddelande.");
    fetch("/api/cases/send-message", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ sessionId, message: msg })
    }).then(() => {
      alert("📨 Meddelande skickat.");
      document.getElementById("customer-message").value = "";
      loadCaseData();
    });
  }

  document.querySelectorAll(".status-buttons button").forEach(button => {
    button.addEventListener("click", () => {
      document.querySelectorAll(".status-buttons button").forEach(b => b.classList.remove("active"));
      button.classList.add("active");
    });
  });

  document.getElementById("update-status-btn").addEventListener("click", () => {
    const activeBtn = document.querySelector(".status-buttons button.active");
    if (!activeBtn) return alert("Välj en status först.");
    fetch("/api/cases/update-status", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ sessionId, status: activeBtn.dataset.status })
    }).then(() => alert("✅ Status uppdaterad!"));
  });

  loadCaseData();
  loadAdmins();
</script>
</body>
</html>
