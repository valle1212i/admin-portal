<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Chat</title>
  <link rel="stylesheet" href="/css/dashboard.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #chatMessages {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .message {
      margin-bottom: 10px;
    }
    .message strong {
      display: block;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Admin ‚Äì Chatta med kund</h2>
    <div id="chatMessages"></div>
    <textarea id="adminMessageInput" placeholder="Skriv ditt svar..."></textarea>
    <button id="sendBtn">Skicka</button>
    <button id="endSessionBtn" style="background:#dc3545;">Avsluta chatt</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/adminChat.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const customerId = urlParams.get("customerId");
    const sessionId = urlParams.get("sessionId");

    if (!customerId || !sessionId) {
      alert("‚ùå Saknar URL-parametrar: customerId och sessionId kr√§vs");
      document.getElementById("chatMessages").innerHTML =
        "<p style='color:red;'>‚ùå Kunde inte ladda chatten.</p>";
      throw new Error("customerId eller sessionId saknas i URL");
    }

    // üí¨ Skicka meddelande vid klick
    document.getElementById("sendBtn").addEventListener("click", () => {
      const input = document.getElementById("adminMessageInput");
      const message = input.value.trim();
      if (!message) return;

      sendAdminMessage(customerId, sessionId, message);
      input.value = "";
    });

    // ‚úÖ Ladda historik
    fetch(`/api/chat/customer/${customerId}?sessionId=${sessionId}`)
      .then(res => res.json())
      .then(data => {
        const box = document.getElementById("chatMessages");
        if (!Array.isArray(data) || data.length === 0) {
          box.innerHTML = "<p>Ingen historik √§nnu.</p>";
          return;
        }

        data.forEach(renderIncomingMessage);
        box.scrollTop = box.scrollHeight;
      })
      .catch(err => {
        console.error("‚ùå Kunde inte h√§mta historik:", err);
        document.getElementById("chatMessages").innerHTML =
          "<p style='color:red;'>‚ùå Fel vid h√§mtning av meddelanden.</p>";
      });
  </script>
</body>
</html>
