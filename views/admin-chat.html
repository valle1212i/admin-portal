<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Chat</title>
  <link rel="stylesheet" href="/css/dashboard.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #chatMessages {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .message {
      margin-bottom: 10px;
    }
    .message strong {
      display: block;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Admin - Chatta med kund</h2>
    <div id="chatMessages"></div>
    <textarea id="adminMessageInput" placeholder="Skriv ditt svar..."></textarea>
    <button onclick="sendAdminMessage()">Skicka</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const customerId = urlParams.get("customerId");
    const sessionId = urlParams.get("sessionId");
    const chatMessages = document.getElementById("chatMessages");

    // üö® Fels√∂kning ‚Äì saknas ID:n?
    if (!customerId || !sessionId) {
      alert("‚ùå Saknar n√∂dv√§ndiga URL-parametrar (customerId/sessionId)");
      chatMessages.innerHTML = "<p style='color:red;'>Kunde inte ladda chatten ‚Äì saknar kund/session-id.</p>";
      throw new Error("Saknar customerId eller sessionId i URL");
    }

    console.log("‚úÖ customerId:", customerId);
    console.log("‚úÖ sessionId:", sessionId);

    const socket = io(window.location.origin, { withCredentials: true });


    // üîÑ Ladda historik
    fetch(`/api/chat/customer/${customerId}?sessionId=${sessionId}`)
      .then(res => {
        if (!res.ok) throw new Error("N√§tverksfel vid h√§mtning");
        return res.json();
      })
      .then(data => {
        if (data.length === 0) {
          chatMessages.innerHTML = "<p>Ingen historik √§nnu.</p>";
          return;
        }
        data.forEach(renderMessage);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      })
      .catch(err => {
        console.error("Kunde inte h√§mta historik:", err);
        chatMessages.innerHTML = "<p style='color:red;'>‚ùå Fel vid h√§mtning av meddelanden.</p>";
      });

    // üîî Nya meddelanden
    socket.on("newMessage", (msg) => {
      if (msg.customerId === customerId && msg.sessionId === sessionId) {
        renderMessage(msg);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    });

    // ‚úâÔ∏è Skicka meddelande
    function sendAdminMessage() {
      const input = document.getElementById("adminMessageInput");
      const message = input.value.trim();
      if (!message) return;

      const msgObj = {
        customerId,
        sessionId,
        sender: "admin",
        message,
        timestamp: new Date()
      };

      socket.emit("sendMessage", msgObj);

      fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(msgObj)
      }).catch(console.error);

      input.value = "";
    }

    // üìÑ Rendera meddelande
    function renderMessage(msg) {
      const div = document.createElement("div");
      div.className = "message";

      const sender = document.createElement("strong");
      sender.textContent = msg.sender === "admin" ? "Admin:" : "Kund:";

      const content = document.createElement("div");
      content.textContent = msg.message;

      const time = document.createElement("small");
      time.style.color = "#777";
      time.textContent = new Date(msg.timestamp).toLocaleString("sv-SE");

      div.appendChild(sender);
      div.appendChild(content);
      div.appendChild(time);

      chatMessages.appendChild(div);
    }
  </script>
</body>
</html>
